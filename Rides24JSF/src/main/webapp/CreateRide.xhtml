<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
	<h:head>
		<title>Create ride</title>
	</h:head>
	<h:body>
		<h:form>
			<table>
				<tr>
					<td>Depart City:</td>
					<td><h:inputText id="departCity" value="#{createRide.from}"></h:inputText></td>
				</tr>
				<tr>
					<td>Arrival City:</td>
					<td><h:inputSecret id="arrivalCity" value="#{createRide.to}"></h:inputSecret></td>
				</tr>
				<tr>
					<td>Number of seats:</td>
					<td><h:inputSecret id="numberSeats" value="#{createRide.nPlaces}"></h:inputSecret></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><h:inputSecret id="price" value="#{createRide.price}"></h:inputSecret></td>
				</tr>
			</table>
			<p>
				<h:commandButton value="Create ride" action="#{createRide.createRide}" />
				<h:commandButton value="Close" action="#{createRide.close}" />
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
