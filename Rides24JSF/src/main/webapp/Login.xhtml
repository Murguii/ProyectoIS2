<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Login</title>
	</h:head>
	<h:body>
		<h:form>
			<table>
				<tr>
					<td>Email:</td>
					<td>
						<h:inputText id="email" value="#{login.email}">

						</h:inputText>
					</td>
					<td><h:message id="emailMessage" for="email" style="color:red"/></td>	
				</tr>
				<tr>
					<td>Password:</td>
					<td>
						<h:inputSecret id="password" value="#{login.password}">
						</h:inputSecret>
					</td>
					<td><h:message id="passwordMessage" for="password" style="color:red"/></td>	
				</tr>
			</table>
			<p>
				<h:commandButton value="Login" action="#{login.doLogin}" />
				<h:commandButton value="Close" action="#{login.close}" immediate="true" />
				<h:messages showSummary="true" showDetail="true" style="color:blue"/>
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
